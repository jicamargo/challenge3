<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Fork Me! FCC: Test Suite Template</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		<h1>Hello World</h1>
		<main>
			<form id="survey-form">
				<!-- Name -->
				<div>
					<label id="name-label">Name</label>
					<input type="text" required id="name" placeholder="Enter your name" />
				</div>
				<!-- Email -->
				<div>
					<label id="email-label">Email</label>
					<input
						required
						type="email"
						id="email"
						placeholder="Enter your Email"
					/>
				</div>
				<!-- Age -->
				<div>
					<label id="number-label">Age(optional)</label>
					<input
						min="18"
						max="60"
						type="number"
						id="number"
						placeholder="Age"
					/>
				</div>
				<!-- Age -->
				<label class="label"
					>Which option best describes your current role?</label
				>
				<br />
				<select id="dropdown">
					<option disabled>Select current role</option>
					<option name="Student" value="Student">Student</option>
					<option name="Full Time Job" value="Full Time Job">
						Full Time Job
					</option>
					<option name="Full Time Learner" value="Full Time Learner">
						Full Time Learner
					</option>
					<option name="Prefer not to say" value="Prefer not to say">
						Prefer not to say
					</option>
					<option name="Other" value="Other">Other</option>
				</select>
				<!-- Radio buttons -->
				<div id="radio-buttons">
					<p>Would you recommend freeCodeCamp to a friend?</p>
					<div>
						<input type="radio" name="recomendation" value="Definitely" />
						<label>Definitely</label>
					</div>
					<div>
						<input type="radio" name="recomendation" value="Maybe" />
						<label>Maybe</label>
					</div>
					<div>
						<input type="radio" name="recomendation" value="Not sure" />
						<label>Not ssure</label>
					</div>
				</div>
				<!-- Check dropdown -->
				<label class="label"
					>What is your favorite feature of freeCodeCamp?</label
				>
				<br />
				<select id="second-dropdown">
					<option disabled>Select an option</option>
					<option name="Challenges" value="Challenges">Challenges</option>
					<option name="Projects" value="Projects">Projects</option>
					<option name="Community" value="Community">Community</option>
					<option name="Open Source" value="Open Source">Open Source</option>
				</select>
				<!-- Check boxes -->
				<div id="checkbox-buttons">
					<p>What would you like to see improved? (Check all that apply)</p>
					<div>
						<input
							type="checkbox"
							name="front-end-projects"
							value="Front-end Projects"
						/>
						<label>Front-end Projects</label>
					</div>
					<div>
						<input
							type="checkbox"
							name="back-end-projects"
							value="Back-end Projects"
						/>
						<label>Back-end Projects</label>
					</div>
					<div>
						<input
							type="checkbox"
							name="data-visualization"
							value="Data Visualization"
						/>
						<label>Data Visualization</label>
					</div>
				</div>
				<!-- Text area -->
				<div>
					<label class="label">Any comments or suggestions?</label><br />
					<textarea max="500"></textarea>
				</div>
				<input type="submit" id="submit" />
			</form>
		</main>
		<script src="js/index.js"></script>
	</body>
</html>
